<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox Generator</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <div class="app">
            <header class="header">
                <img src="#" alt="flexbox">
                <h1 class="header__title">
                    Flexbox Generator
                </h1>
            </header>
            <div class="generator">
                <div class="generator__code">
                    <div class="code__rules wrapper">
                        <label for="display">
                            display:
                        </label>
                        <select class="value-select" data-property="display" name="display" id="display">
                            <option value="flex" selected>
                                flex
                            </option>
                            <option value="inline-flex">
                                inline-flex
                            </option>
                        </select>
                        <label class="label" for="direction">
                            flex-direction:
                        </label>
                        <select class="value-select" data-property="flexDirection" name="direction" id="direction">
                            <option value="row" selected>
                                row
                            </option>
                            <option value="column">
                                column
                            </option>
                            <option value="row-reverse">
                                row-reversed
                            </option>
                            <option value="column-reverse">
                                column-reversed
                            </option>
                        </select>
                        <label class="label" for="justifyContent">
                            justify-content
                        </label>
                        <select class="value-select" data-property="justifyContent" name="justifyContent" id="justifyContent">
                            <option value="baseline" selected>
                                baseline
                            </option>
                            <option value="center">
                                center
                            </option>
                            <option value="space-evenly">
                                space-evenly
                            </option>
                            <option value="space-between">
                                space-between
                            </option>
                            <option value="space-around">
                                space-around
                            </option>
                            <option value="stretch">
                                stretch
                            </option>
                            <option value="start">
                                start
                            </option>
                            <option value="end">
                                end
                            </option>
                        </select>
                        <label class="label" for="alignContent">
                            align-content
                        </label>
                        <select class="value-select" data-property="justifyContent" name="alignContent" id="alignContent">
                            <option value="center" selected>
                                center
                            </option>
                            <option value="stretch">
                                stretch
                            </option>
                            <option value="space-between">
                                space-between
                            </option>
                            <option value="space-around">
                                space-around
                            </option>
                            <option value="flex-start">
                                flex-start
                            </option>
                            <option value="flex-end">
                                flex-end
                            </option>
                        </select>
                        <label class="label" for="alignItems">
                            align-items:
                        </label>
                        <select class="value-select" data-property="alignItems" name="alignItems" id="alignItems">
                            <option value="baseline" selected>
                                baseline
                            </option>
                            <option value="center">
                                center
                            </option>
                            <option value="flex-end">
                                flex-end
                            </option>
                            <option value="flex-start">
                                flex-start
                            </option>
                        </select>
                    </div>
                    <div class="code__output wrapper">
                        element { 
                        <p class="rule">display: flex;</p>
                        }
                    </div>
                </div>
                <div class="generator__illustration-wrapper wrapper">
                    <div class="generator__illustration">
                        <div class="flexbox__child">1</div>
                        <div class="flexbox__child">2</div>
                        <div class="flexbox__child">3</div>
                    </div>
                </div>
            </div>
            <footer>
    
            </footer>
        </div>

        <script src="./app.js" defer></script>
    </body>
</html>
