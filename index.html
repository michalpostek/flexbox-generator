<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox Generator</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <header>
            Flexbox Generator
        </header>
        <div class="generator">
            <div class="generator__settings">
                <label for="direction">
                    flex-direction:
                </label>
                <select name="direction" id="direction">
                    <option value="row" selected>
                        row
                    </option>
                    <option value="column">
                        column
                    </option>
                    <option value="row-reversed">
                        row-reversed
                    </option>
                    <option value="column-reversed">
                        column-reversed
                    </option>
                </select>
                <label for="justifyContent">
                    justify-content
                </label>
                <select name="justifyContent" id="justifyContent">
                    <option value="baseline" selected>
                        baseline
                    </option>
                    <option value="center" selected>
                        center
                    </option>
                    <option value="space-evenly" selected>
                        space-evenly
                    </option>
                    <option value="space-between" selected>
                        space-between
                    </option>
                    <option value="space-around" selected>
                        space-around
                    </option>
                    <option value="stretch" selected>
                        stretch
                    </option>
                    <option value="start" selected>
                        start
                    </option>
                    <option value="end" selected>
                        end
                    </option>
                </select>
                <label for="alignItems">
                    align-items:
                </label>
                <select name="alignItems" id="alignItems">
                    <option value="baseline" selected>
                        baseline
                    </option>
                    <option value="center">
                        center
                    </option>
                    <option value="flex-end">
                        flex-end
                    </option>
                    <option value="flex-start">
                        flex-start
                    </option>
                </select>
            </div>
            <div class="generator__illustration">
                <div>One</div>
                <div>Two</div>
                <div>Three</div>
            </div>
            <div class="generator__code-output">
                
            </div>
        </div>
        <footer>

        </footer>
    </body>
</html>
